{% extends "users/user_nav.html" %}
{% load crispy_forms_tags %}
{% block content %}
	<div class="media container">
		<h4 style="color: black; text-align: center; text-transform: capitalize; "><p>Address Details</p></h4>
		<div class="media">
			<div class="media-body">
				<h2 class="account-heading">{{ user.last_name }} {{ user.first_name }}</h2>
				<fieldset>
					<h3 class="account-username">@{{ user.username }}</h3>
				</fieldset>
			</div>
		</div>
		<form method="POST" enctype="multipart/form-data">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">{{ user.last_name }} Address Details</legend>
				{{ ad_form|crispy }}
			</fieldset>
			<div class="form-group">
				<button class="btn-outline-info" type="submit">Update</button>
			</div>
		</form>
	</div><br><br>
{% endblock content %}

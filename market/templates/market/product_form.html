{% extends 'market/navigation_part.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
	<div class="container-fluid">
		<div class="sidebar">
			<a href="{% url 'market-home' %}">Homepage</a>
			<hr>
			<a href="{% url 'profile' %}">Profile</a>
			<a href="{% url 'address' %}">Address details</a>
			<hr>
			<a href="{% url 'account' %}">Payment Information</a>
			<a href="#">Items Won</a>
			<hr>
			<a href="{% url 'product-create' %}">Sell an item</a>
			<hr>
		</div>
	</div>
	<article>
		<div class="media container">
			<form method="POST" enctype="multipart/form-data">
				{% csrf_token %}
				<fieldset class="form-group">
					<legend class="border-bottom mb-4">Sell An Item</legend>
					{{ form|crispy }}
				</fieldset>
				<div class="form-group">
					<button class="btn-outline-info" type="submit">Post</button>
				</div>
			</form>
		</div>
	</article>
	<br><br> <br><br>
{% endblock content %}
